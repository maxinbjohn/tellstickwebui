<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>TellStick Controller</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Control the Devices in my Room using TellStick">
    <meta name="author" content="Maxin B. John">

    <link href="css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 20px;
        padding-bottom: 10px;
      }
    </style>
      <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->  
    <!--[if lt IE 9]>  
      <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>  
    <![endif]-->  
  
    <!-- Le fav and touch icons -->  
    <link rel="shortcut icon" href="img/favicon.ico">  
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
  </head>
  <body>

 <div class="hero-unit">
 <h1>Home Automation System</h1>
 </div>

<div class="row-fluid">
 <div class="span4">
  <form name="input" action="http://localhost/cgi-bin/mainlight_off.sh" method="get">
    <a href="http://localhost/cgi-bin/mainlight.sh"> <img src="img/pitr_Lamp_icon.svg" width="111" height="30" class="img-rounded"></a>    
    </br>
    <button type="submit" class="span4 btn btn-danger">Main Light Off</button>
  </form> 
 </div>

 <div class="span4">
  <form name="input" action="http://localhost/cgi-bin/tv_off.sh" method="get">
  <a href="http://localhost/cgi-bin/tv.sh">  <img src="img/tv.jpg" width="111" height="30" class="img-rounded"> </a>    
    </br>
    <button type="submit" class="span4 btn btn-danger">TV Off</button>
  </form> 
 </div>

 <div class="span4">
  <form name="input" action="http://localhost/cgi-bin/readinglight_off.sh" method="get">
  <a href="http://localhost/cgi-bin/readinglight.sh">  <img src="img/pitr_Lamp_icon.svg" width="111" height="30" class="img-rounded"> </a>    
    </br>
    <button type="submit" class="span4 btn btn-danger">Study Light Off</button>
  </form> 
 </div>
</div>

<br>
<br>
<br>
<span class="label label-info"> Linux based Home Automation System</span> 
</body>
</html>
